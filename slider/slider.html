<html>

<head>
    <title>Slider</title>
    <link rel='stylesheet' href="slider.css">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1>Birds</h1>
    
    <div class="slideshow">
    
        <img src="arrow.png" class="icon" id="previous-icon">

        <div class="slide" id="slide1">
            <span class="slide-text">1. Owls - Owls can rotate their necks 270 degrees.</span>
            <img class="slide-image" src="owl.jpg">
        </div>

        <div class="slide" id="slide2">
            <span class="slide-text">2. Robins - Robin eggs are light blue. </span>
            <img class="slide-image" src="robin.jpg">
        </div>

        <div class="slide" id="slide3">
            <span class="slide-text">3. Hummingbirds - Hummingbirds can fly backwards.</span>
            <img class="slide-image" src="hummingbird.jpg">
        </div>

        <div class="slide" id="slide4">
            <span class="slide-text">4. Sparrows - Sparrows weigh only 0.8 to 1.4 ounces. </span>
            <img class="slide-image" src="sparrow.jpg">
        </div>

        <img src="arrow.png" class="icon" id="next-icon">
    </div>

    <div class="links">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
    </div>
    <script>
        var slides = $('.slide');
        var currentSlide = 1;

        changeSlide();

        function changeSlide() {
            $('.slide').css('opacity', '0');

            $('#slide'+currentSlide).animate({
                opacity: '1'
            }, 500);

            var totalSlides = $('.slide').length;
            var progress = (currentSlide/totalSlides) * 100;
        }

        function previous() {
            if(currentSlide > 1) {
                currentSlide = currentSlide - 1;
            } else {
                currentSlide = slides.length;
            }
            changeSlide();
        }

        function goto(eventObj) {
            var clickedBtn = eventObj.currentTarget;
            var clickedText = $(clickedBtn).text();
            currentSlide = parseInt(clickedText);
            changeSlide();
        }

        function next() {
            if(currentSlide < slides.length) {
                currentSlide = currentSlide + 1;
            } else {
                currentSlide = 1;
            }
            changeSlide();
        }
        $('#next-icon').click(next);
        $('#previous-icon').click(previous);

        $('button').click(goto);

    </script>
</body>

</html>
