<body>
  <div id="canvas">
    <h1 id="heading">Let's Play Scramble</h1>
    <p id="text1" style="font-size:36px">hposupaomtip</p>
    <input type="text" id="input0" placeholder="Type the correct word here:">
    <div id="buttons">
      <button id="button0">Check</button>
    </div>
  </div>

  <script>
    var words = ["hippopotamus",
                 "butterflies",
                 "puppies",
                 "orangutan",
                 "buffalo",
                 "penguin"
                ];


    function randomWord(array) {
      var num = Math.floor((Math.random() * array.length) + 1);
      return array[num];
    } ;

    var word = randomWord(words);
    var mixed = scramble(word);
    var jumbled = addText(mixed);


    $("#button0").click(check);


    var click = function(uniqueId, someFunction) {
        startPromise.then(function(){
            $("#" + uniqueId).off();
            $("#" + uniqueId).click(() => { someFunction(uniqueId) });
        });
    }


    function addText(text){
        var existingText = $("#text1").html(text);
        return existingText;
    };


    function scramble(word) {
        var scrambledArray = [];
        word = word.split('');
        while(word.length > 0) {
            var maxIndex = word.length;
            var randomIndex = Math.floor(Math.random()*maxIndex);
            scrambledArray.push(word[randomIndex])
            word.splice(randomIndex, 1)
        }
        return scrambledArray.join('');
    }


    function check() {
        var answer = $("#input0").val();
        if(answer == word) {
            alert("Correct answer.");
            newWord();
        } else {
            alert("Incorrect answer. Try again!");
        }
        console.log("checking");
    }

    
    function newWord() {
      word = randomWord(words);
      var scrambled = scramble(word);
      addText(scrambled); 
      $("#input0").val("");
    }


  </script>
